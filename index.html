<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDoList</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="topic">ToDoList</div>
            <div class="input">
        <input type="text" id="input" placeholder="添加ToDo">
            </div>
        </header>
        <div class="main">
            <span class="word">正在进行</span>
            <span class="number"></span>
            <div class="todo">
                <ul>
                    <li></li>
                </ul>
            </div>
            <div class="finish">
                <span class="word">已经完成</span>
                <span class="number"></span>
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="clear">
            <button>clear</button>
        </div>
    </body>
    <script src="./js/main.js"></script>
</html>
